<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap"
      rel="stylesheet"
    />
    <title>Guess The Number</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <button class="button reset">Reset!</button>
          </div>
          <div class="col-6">
            <p class="between">(Between 1 to 20)</p>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h1 class="heading">Guess The Number!</h1>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="number">?</div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <section class="left">
              <input type="number" class="guess" />
              <button class="button check">Check!</button>
            </section>
          </div>
          <div class="col-6">
            <section class="right">
              <p class="message">Start guessing...</p>
              <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
              <p class="label-highscore">
                ðŸ¥‡ Highscore: <span class="highscore">0</span>
              </p>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
